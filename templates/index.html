<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/src/img/favicon.ico">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="/static/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/src/css/style.css" />
    <link rel="stylesheet" href="/static/src/css/animate.css">
</head>

<body class="login">
    <div class="login-window">
        <div class="logo-container">
            <img src="/src/img/logo.png" alt="Avatar" class="avatar">
        </div>
        <form method="POST" id="loginForm">
            <div class="alert alert-danger alert-dismissible" id="login-error" role="alert">
                <span class="alert-content"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="form-group">
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" name="username" class="form-control" required>

            </div>
            <div class="form-group">
                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="password" class="form-control" id="passwordField" required>
                <div class="invalid-feedback" id="invalid-feedback">
                    Wrong password
                </div>
            </div>
            <div class="form-group form-check-inline">
                <input type="checkbox" checked="checked" name="remember" class="form-check-input">
                <label class="form-check-label">Remember me</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                <a href="/forgotpassword" class="btn btn-link">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="/src/js/login.js"></script>
</html>
